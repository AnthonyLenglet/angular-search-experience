<mat-nav-list>
  <a mat-list-item target="__blank" href="{{entry.link}}" *ngFor="let entry of entries">
    <img matListAvatar [src]="entry.image" [alt]="entry.name">
    <h3 matLine>{{ entry.name }}</h3>
    <p matLine>
      <span> stars {{entry.rating}} </span>
      <span> -- price {{entry.price}} </span>
    </p>
  </a>
</mat-nav-list>
<p class="algolia-credits">Powered by</p>

<mat-form-field [formGroup]="searchGroup">
  <input matInput type="text" placeholder="Search for popular apps..." formControlName="query"/>
  <button mat-button *ngIf="!isEmptyInput()" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
